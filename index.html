<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
      <div class="score-board">
        <div class="user">user</div>
        <div class="computer">comp</div>
        <span class="user-score">0</span> :
        <span class="computer-score">0</span>
      </div>
      <div class="result">
        <p>Rock breaks scissors, scissors cuts paper, paper covers rock.</p>
      </div>
      <div class="choices">
        <i class="choice fas fa-hand-rock fa-3x" id="rock"></i>
        <i class="choice fas fa-hand-paper fa-3x" id="paper"></i>
        <i class="choice fas fa-hand-scissors fa-3x" id="scissors"></i>
      </div>
      <div class="move"><p>make your move.</p></div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
